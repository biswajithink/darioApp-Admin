<div class="container-fluid">
    <h2 class="text-muted">Dashboard <small>Statistics Overview</small></h2>
    <div class="row sliderRow">
        <div class="col-md-12">
            <carousel [interval]="myInterval" [noWrap]="noWrapSlides">
                <slide *ngFor="let slidez of slides;let index=index" [active]="slidez.active">
                    <img [src]="slidez.image">
                    <div class="carousel-caption">
                        <h4>Slide {{index}}</h4>
                        <p>{{slidez.text}}</p>
                    </div>
                </slide>
            </carousel>
        </div>
    </div>   
    
    <sebm-google-map [latitude]="lat" [longitude]="lng">
        <sebm-google-map-marker [latitude]="lat" [longitude]="lng"></sebm-google-map-marker>
    </sebm-google-map>
</div>
